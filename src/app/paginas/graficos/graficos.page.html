<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title clasS="ion-text-center">ESTAD√çSTICAS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab class="volver" vertical="start" horizontal="start" >
  <ion-fab-button color="none" routerLink="/inicio-cliente/mesa">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
  <div class="pantalla">
    <div class="contenedor-grafico-barra">
      <canvas id="barChart" height="250px"></canvas>
    </div>
    <div class="contenedor-grafico-circular">
      <ion-label class="ion-text-center">Preferencias de la gente</ion-label>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="contenedor-grafico-circular">
      <ion-label class="ion-text-center">Recomendaciones de la gente</ion-label>
      <canvas id="pieChart2"></canvas>
    </div>
    <div class="contenedor-grafico-circular">
      <ion-label class="ion-text-center">Rango de edad</ion-label>
      <canvas id="pieChart3"></canvas>
    </div>
  </div>
  <h1>Fotos de encuestas</h1>
  <div class="fotos">
    <div class="foto" *ngFor="let encuesta of galeriaFotos">
      <div *ngFor="let foto of encuesta.fotos" class="foto-container">
        <img [src]="foto.pathFoto" alt="Foto de encuesta" *ngIf="foto.pathFoto">
        <div class="fecha-overlay" *ngIf="foto.pathFoto">{{ encuesta.fecha | date:'short' }}</div>
      </div>
    </div>
  </div>
  <div class="contenedor-spinner" *ngIf="spinner">
    <app-spinner></app-spinner>
  </div> 
</ion-content>
