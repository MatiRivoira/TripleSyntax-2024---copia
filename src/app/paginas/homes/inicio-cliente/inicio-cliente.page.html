<div class="contente">
  <div class="header">
    <ion-toolbar>
      <ion-title class="ion-text-center">¿Que quieres hacer?</ion-title>
    </ion-toolbar>

    <ion-fab horizontal="start" vertical="top" slot="fixed" (click)="cerrarSesion()">
      <ion-fab-button color="white">
        <ion-icon name="log-out-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
 
</div>

<div class="div-btn-aux">
  <div class=" btn-aux w-full h-full flex flex-col items-center justify-center rounded-xl bg-customOrange shadow-2xl px-6 gap-10 active:scale-95 active:shadow-none transition-all duration-300">
    <img src="assets/fila.png" alt="" class="h-24 w-24">
    <p class="text-white text-3xl font-bold">Ir a fila de espera</p>
  </div>
  <div  class="w-full h-full flex flex-col items-center justify-center rounded-xl bg-customOrange shadow-2xl px-6 gap-10 active:scale-95 active:shadow-none transition-all duration-300">
    <img src="/assets/resenas.png" alt="" class="h-24 w-24">
    <p class="text-white text-3xl font-bold">Hacer una reserva</p>
  </div>
  <div routerLink="/graficos" class="btn-aux w-full h-full flex flex-col items-center justify-center rounded-xl bg-customOrange shadow-2xl px-6 gap-10 active:scale-95 active:shadow-none transition-all duration-300">
    <img src="assets/resenas.png" alt="" class="h-24 w-24">
    <p class="text-white text-3xl font-bold">Ver encuestas</p>
  </div>
</div>

<div class="contenedor-spinner" *ngIf="spinnerActivo">

</div>
